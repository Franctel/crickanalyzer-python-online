        <!-- âœ… RADAR FILTERS CARD -->
        <div class="order-6 col-span-12 2xl:order-1 card 2xl:col-span-7">
            <div class="card-body">
                <form method="POST">
                    <h5 class="text-16 mb-4">Radar Filters</h5>
                    <div class="flex flex-col gap-3 md:flex-row md:items-end">

                        <!-- Radar Team 1 -->
                        <div class="relative w-full md:w-1/4">
                            <label for="radar_team1" class="block mb-1 text-sm font-medium text-slate-600 dark:text-zink-200">Radar Team 1</label>
                            <select class="form-input border-slate-200 dark:border-zink-500 focus:outline-none focus:border-custom-500 dark:bg-zink-700 dark:text-zink-100"
                                id="radar_team1" data-choices data-choices-removeItem name="radar_team1[]" multiple>
                                {% for team in teams %}
                                    <option value="{{ team }}" {% if team in selected_radar_team1 %}selected{% endif %}>{{ team }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Radar Team 2 -->
                        <div class="relative w-full md:w-1/4">
                            <label for="radar_team2" class="block mb-1 text-sm font-medium text-slate-600 dark:text-zink-200">Radar Team 2</label>
                            <select class="form-input border-slate-200 dark:border-zink-500 focus:outline-none focus:border-custom-500 dark:bg-zink-700 dark:text-zink-100"
                                id="radar_team2" data-choices data-choices-removeItem name="radar_team2[]" multiple>
                                {% for team in teams %}
                                    <option value="{{ team }}" {% if team in selected_radar_team2 %}selected{% endif %}>{{ team }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Phase -->
                        <div class="relative w-full md:w-1/4">
                            <label for="phase" class="block mb-1 text-sm font-medium text-slate-600 dark:text-zink-200">Phase</label>
                            <select id="phase" name="phase"
                                class="form-select border border-slate-300 dark:border-zink-600 dark:bg-zink-700 dark:text-zink-100 text-slate-700 bg-white w-full">
                                <option disabled selected>Select Phase</option>
                                <option value="Overall" {% if phase == "Overall" %}selected{% endif %}>Overall</option>
                                <option value="Powerplay" {% if phase == "Powerplay" %}selected{% endif %}>Powerplay</option>
                                <option value="Middle Overs" {% if phase == "Middle Overs" %}selected{% endif %}>Middle Overs</option>
                                <option value="Slog Overs" {% if phase == "Slog Overs" %}selected{% endif %}>Slog Overs</option>
                            </select>
                        </div>

                        <!-- Generate Button -->
                        <div class="w-full md:w-auto mt-4 md:mt-6">
                            <button type="submit"
                                class="px-4 py-2 btn bg-custom-500 text-white hover:bg-custom-600 focus:ring focus:ring-custom-200 dark:bg-custom-400 dark:hover:bg-custom-500">
                                Generate
                            </button>
                        </div>

                    </div>
                </form>
